<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage Servers</h2>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-primary">Print Report</button>

            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal">
              <i class="material-icons">&#xE147;</i>
              <span>New Server</span>
            </a>

            <span>
              <select name="status" ngModel="ALL" class="btn btn-info" style="height: 32.91px;">
                <option value="ALL">ALL</option>
                <option value="SERVER_UP">SERVER UP</option>
                <option value="SERVER_DOWN">SERVER DOWN</option>
              </select>
            </span>
          </div>
        </div>
      </div> <br>
      <ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.dataState">
        <ng-container *ngSwitchCase="DataState.LOADING_STATE">
          <div class="col-md-12 single-note-item text-center">
            <div class="spinner-border text-info" role="status"></div>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="DataState.LOADED_STATE">
          <table class="table table-striped table-hover" id="servers" *ngIf="appState.appData">
            <thead>
              <tr>
                <th>Image</th>
                <th>IP Address</th>
                <th>Name</th>
                <th>Memory</th>
                <th>Type</th>
                <th>Status</th>
                <th>Ping</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let server of appState.appData.data.servers; let i = index">
                <td><img [src]="apiUrl + '/server/image/' + server.imageName" [alt]="server.name" width="40" height="40"></td>
                <td>{{server.ipAddress}}</td>
                <td>{{server.name}}</td>
                <td>{{server.memory}}</td>
                <td>{{server.type}}</td>
                <td>
                  <span class="badge" [ngClass]="[server.status === Status.SERVER_UP ? ' bg-success' : ' bg-danger']">
                    {{server.status === Status.SERVER_UP ? 'Server up' : 'Server down'}}
                  </span>
                </td>
                <td>
                  <a style="cursor: pointer;">
                    <i class="material-icons" title="Ping server">&#xe328;</i>
                    <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                  </a>
                </td>
                <td>
                  <a class="delete" data-toggle="modal" style="cursor: pointer;">
                    <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                  </a>
                </td>
            </tbody>
          </table>
        </ng-container>
        <ng-container *ngSwitchCase="DataState.ERROR_STATE">
          <div class="alert-danger">

          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<div id="addEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
    </div>
  </div>
</div>
